      cache_paths:
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    when:
      changeset:
        includes:
          - '.'
        excludes:
          - 'server/'
          - 'website/'
          - 'codemagic.yaml'
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
